<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}All Blog{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    /* Brand: "Blogging" (Bold & Italic) and "All Blog" appended */
    .navbar-brand {
      font-weight: bold;
      font-style: italic;
      color: #ffffff !important;
    }
    .navbar-brand span {
      font-weight: normal;
      font-style: normal;
      font-size: 0.9rem;
      margin-left: 5px;
    }
    .nav-link {
      color: #ffffff !important;
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .profile-badge {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 15px;
      background-color: #17a2b8;
      color: #fff;
    }
    /* Footer styles with Alice Blue background */
    footer {
      background-color: aliceblue;
      color: #343a40;
      padding: 20px 0;
      width: 100%;
      position: relative;
      bottom: 0;
    }
    footer a {
      color: #343a40;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <!-- Company name "Blogging" with "All Blog" appended -->
    <a class="navbar-brand" href="{% url 'post_list' %}">
      Blogging <span>All Blog</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">
              <span class="profile-badge">My Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link" style="padding: 0;">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Footer with Alice Blue background and additional links -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-md-left text-center mb-2 mb-md-0">
          <p class="mb-0">&copy; 2025 Blogging. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-md-right text-center">
          <a href="#">About Us</a> | <a href="#">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
